<!doctype html>
<html>
  <head>
    <style>
    svg{
      border: 1px solid red;
      width:100%;
      display:block;
      height: 200px;
    }
    path{
      stroke: black;
      stroke-width:1;
      height:100%;
      width:100%;
      fill: transparent;
    }
    </style>
  </head>
  <body>
    <div id='chart'></div>
    <script src='timeline.js'></script>
    <script>
      Timeline('#chart', [
	{x:0,y:0},
	{x:1,y:1},
	{x:2,y:2},
	{x:3,y:2},
	{x:4,y:4},
	{x:5,y:4},
      ])
    </script>
  </body>
</html>
