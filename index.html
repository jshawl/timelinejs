<!doctype html>
<html>
  <head>
    <style>
    svg{
      border: 1px solid red;
      width:100%;
      display:block;
      height: 200px;
    }
    path{
      stroke: black;
      stroke-width:1;
      fill:transparent;
      height:100%;
      width:100%;
    }
    </style>
  </head>
  <body>
    <div id='chart'></div>
    <script src='timeline.js'></script>
    <script>
      Timeline('#chart', [
	...[...Array(15).keys()].map( (_,i) => {
	  return {x: i, y: Math.random() * 20}
	})
      ])
    </script>
  </body>
</html>
